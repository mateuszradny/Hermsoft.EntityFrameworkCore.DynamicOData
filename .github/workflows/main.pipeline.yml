name: Main Branch Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Build & Test
        uses: ./.github/actions/build-and-test
        with:
          files: variables/common.yml variables/test.yml 
      - name: Publish Nugets
        uses: ./.github/actions/publish-nugets-and-symbols
        with:
          files: variables/common.yml variables/test.yml 